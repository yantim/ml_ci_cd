[mypy]
# Global mypy configuration
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Set to True once we add type hints
disallow_incomplete_defs = False  # Set to True once we add type hints
check_untyped_defs = True
disallow_untyped_decorators = False  # Set to True once we add type hints
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True

# Import discovery
namespace_packages = True
ignore_missing_imports = True

# Platform configuration
platform = linux

# Output configuration
show_traceback = True
error_summary = True

# Per-module options
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False

[mypy-src.serving.*]
# FastAPI and MLflow have complex types, be more lenient
ignore_errors = False
warn_return_any = False

[mypy-src.training.*]
# HuggingFace libraries have complex types
ignore_errors = False
warn_return_any = False

# Third-party library stubs
[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-mlflow.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-peft.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-omegaconf.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True
